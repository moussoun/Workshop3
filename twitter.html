<DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- The above 3 meta tags *must* come first in the head;
           any other head content must come *after* these tags -->
<title>Twitter</title>

<link href="css/bootstrap.min.css" rel="stylesheet"> </head>

<link href="css/twitter.css" rel="stylesheet">

<body>

  <nav class="navbar navbar-fixed-top navbar-default">

    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-btn">
          HOME
        </button>

        <button type="button" class="navbar-btn">
          MOMENTS
        </button>

        <button type="button" class="navbar-btn">
          NOTIFICATIONS
        </button>

        <button type="button" class="navbar-btn">
          MESSAGES
        </button>
      </div>

      <div class="input-group">
        <input type="text" class="tw-search" class="form-control" placeholder="Search Twitter">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>

      <div class="button-group">

        <button type="button">
          PIC
        </button>

        <button type="button">
          TWEET
        </button>
      </div>

      <div class="col-md-8" class="twitter-main-feed">
        <div class="row">
          NASA's TWEET
          <img src="img/nasa.jpeg" width="50%" />
          INFO AT BOTTOM OF PAGE
        </div>
      </div>

      <div class="media-body">
        <div class="input-group">
          <input type="text" class="form-control"
          placeholder="Reply to @NASA @NASA_Hubble">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-camera"></span>
            </button>
            <button class="btn btn-default" type="button">
            </button>
          </span>
        </div>
      </div>
    </li>



  <script src="js/bootstrap.min.js"></script> </body>
  </html>
